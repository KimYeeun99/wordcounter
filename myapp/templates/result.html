{% extends 'base.html' %}

{% block content %}
<body>

        <br>

        <br><a href="{% url 'home' %}"> 다시하기</a>

        <h2>입력한 텍스트 : </h2>

        {%endfor%}
    </div>
</body>

{% endblock %}
